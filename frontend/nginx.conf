server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend services
    
    # Catalogue API - routes /api/plants/*, /api/comments/*
    location ~ ^/api/(plants|comments)(/.*)?$ {
        set $upstream_catalogue catalogue-service:3000;
        proxy_pass http://$upstream_catalogue/api/$1$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }

    # Membres API - routes /api/membres/api/*
    location ~ ^/api/membres/api/(.*)$ {
        set $upstream_membres membres-service:3001;
        proxy_pass http://$upstream_membres/api/$1$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }

    # Parcelles uploads - fichiers images
    location ~ ^/uploads/(.*)$ {
        set $upstream_parcelles parcelles-service:3002;
        proxy_pass http://$upstream_parcelles/uploads/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Parcelles API - routes /api/plots/*
    location ~ ^/api/plots/(.*)$ {
        set $upstream_parcelles parcelles-service:3002;
        proxy_pass http://$upstream_parcelles/api/plots/$1$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }

    # TÃ¢ches API - routes /api/tasks/*, /api/calendar/*
    location ~ ^/api/(tasks|calendar)(/.*)?$ {
        set $upstream_taches taches-service:3003;
        proxy_pass http://$upstream_taches/api/$1$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }
}
